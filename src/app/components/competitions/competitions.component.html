<div *ngIf="show">
  <div style="display: flex; justify-content: center;">
    <img style="width: 300px; margin-top: 100px;" src="assets/logo3D.gif" alt="">
  </div>
  <h3 style="margin-top: -80px; font-size: 13px; text-align: center;">Your content is loading..</h3>
</div>

<table *ngIf="!show" style="background-color: #322E2E;" mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="round">
    <th mat-header-cell *matHeaderCellDef style="color: white;"> Round </th>
    <td mat-cell *matCellDef="let competitions" style="color: white;" (click)="selectCompetition(competitions.Circuit.circuitId)">{{competitions?.round}}</td>
  </ng-container>
  <ng-container matColumnDef="raceName">
    <th mat-header-cell *matHeaderCellDef style="color: white;"> Race name </th>
    <td mat-cell *matCellDef="let competitions" style="color: white;" (click)="selectCompetition(competitions.Circuit.circuitId)">{{competitions?.raceName}}</td>
  </ng-container>
  <ng-container matColumnDef="info">
    <th mat-header-cell *matHeaderCellDef style="color: white;" (click)="selectCompetition(competitions.Circuit.circuitId)"> Info </th>
    <td mat-cell *matCellDef="let competitions"> <mat-icon style="color: white;">info</mat-icon> </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
