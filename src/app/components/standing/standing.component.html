<div *ngIf="show">
  <div style="display: flex; justify-content: center;">
    <img style="width: 300px; margin-top: 100px;" src="assets/logo3D.gif" alt="">
  </div>
  <h3 style="margin-top: -80px; font-size: 13px; text-align: center;">Your content is loading..</h3>
</div>

<table *ngIf="!show" style="background-color: #322E2E;" mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef style="color: white;"> Position </th>
    <td mat-cell *matCellDef="let drivers" (click)="goToDriverDetails(drivers)" style="color: white;"> {{drivers.position}} </td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef style="color: white;"> Driver name </th>
    <td mat-cell *matCellDef="let drivers" (click)="goToDriverDetails(drivers)" style="color: white;"> {{drivers.Driver.givenName}} {{drivers.Driver.familyName}}</td>
  </ng-container>
  <ng-container matColumnDef="points">
    <th mat-header-cell *matHeaderCellDef style="color: white;"> Points </th>
    <td mat-cell *matCellDef="let drivers" (click)="goToDriverDetails(drivers)" style="color: white;"> {{drivers.points}} </td>
  </ng-container>
  <ng-container matColumnDef="info">
    <th mat-header-cell *matHeaderCellDef style="color: white;"> Info </th>
    <td mat-cell *matCellDef="let drivers"> <mat-icon style="color: white;">info</mat-icon> </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
