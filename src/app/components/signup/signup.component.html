<form style="border:1px whitesmoke">
  <div class="container">
    <div class="logo1">
      <img class="logo" src="../../../assets/logo.png" alt="">
    </div>
    <p style="text-align: center;">Please fill in this form to create an account.</p>
    <hr>
    <label for="email"><b>Email</b></label>
    <input autocapitalize="none" type="text" placeholder="Enter your email" name="email" [(ngModel)]="email" required>
    <label for="password"><b>Password</b></label>
    <div class="eyes">
      <input autocapitalize="none" class="eyes" [type]="hide ? 'password' : 'text'" placeholder="Enter password" name="password" [(ngModel)]="password" required>
      <mat-icon style="margin: 10px" matSuffix (click)="myFunction()">visibility</mat-icon>
    </div>
    <p>By creating an account you agree to our Terms & Privacy. If you already have an account <a href="login" style="color:rgb(255, 0, 0)">log in </a>here.</p>
    <div class="clearfix">
      <button type="submit" class="signupbtn" (click)="signup()">Signup</button>
    </div>
  </div>
</form>
